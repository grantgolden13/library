<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Library</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Library</h1>
        <button class="btn">Add Book</button>
    </header>
    <hr>
    <main>
    </main>
    <div class="modal">
        <form id="form" name="formname">
            <label for="title">Title:</label>
            <input id="title" type="text" maxlength= "32" placeholder="The Great Gatsby">
            <label for="author">Author:</label>
            <input id="author" type="text" maxlength= "32" placeholder="F. Scott Fitzgerald">
            <label for="pages"># of Pages:</label>
            <input id="pages" type="text" maxlength= "5" placeholder="269">
            <label for="read">Have you read it?</label>
            <select id="read">
                <option value="">Select one</option>
                <option value="Haven't read yet.">Haven't read yet.</option>
                <option value="In progress!">In Progress!</option>
                <option value="Have read it.">Have read it.</option>
            </select>
            <button id="submit" type="submit">Add Book</button>
        </form>
    </div>
</body>
</html>
