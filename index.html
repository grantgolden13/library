<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Library</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Library</h1>
            <button class="add-book">Add Book</button>
        </header>
        <div class="book-container">
            <div class="book">
                <div>Title: <span>The Great Gatsby</span></div>
                <div>Author: <span>F. Scott Fitzgerald</span></div>
                <div># of Pages: <span>269</span></div>
                <div>Read?: <span>Yes</span></div>
            </div>
        </div>
    </div>
    <div class="modal">
        <form action="#" method="POST" id="form" name="form">
            <div class="control">
                <label for="title">Title:</label>
                <input id="title" type="text" maxlength= "32" placeholder="The Great Gatsby" required>
            </div>
            <div class="control">
                <label for="author">Author:</label>
                <input id="author" type="text" maxlength= "32" placeholder="F. Scott Fitzgerald" required>
            </div>
            <div class="control">
                <label for="pages"># of Pages:</label>
                <input id="pages" type="text" maxlength= "5" placeholder="269" required>
            </div>
            <div class="control">
                <label for="read">Have you read it?</label>
                <select id="read" required>
                    <option value="">Select one</option>
                    <option value="Haven't read yet.">Haven't read yet.</option>
                    <option value="In progress!">In Progress!</option>
                    <option value="Have read it.">Have read it.</option>
                </select>
            </div>
            <button id="submitBtn" type="submit">Add Book</button>
        </form>
    </div>
</body>
</html>
